<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaheer Abbas - Contact Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- CORE STYLES AND ANIMATIONS --- */
        @keyframes pageLoadFade {
            0% { opacity: 0; filter: blur(5px); transform: scale(0.98); }
            100% { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1000px;
            animation: pageLoadFade 2s ease-out forwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- NAVIGATION BUTTONS --- */
        .nav-buttons-top {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
            width: 100%;
        }

        .nav-buttons-bottom {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .nav-link {
            display: block;
            padding: 12px 25px;
            background-color: #383838;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            font-weight: 600;
            font-size: 0.9em;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            background: linear-gradient(to top, #555555, #777777);
            color: #fff;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        /* Active page style (Contact Me) */
        .nav-buttons-top .nav-link:last-child { 
            background: #555555;
            color: #ffffff;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        
        .home-button {
            padding: 12px 50px;
        }

        /* --- MAIN CONTACT GRID --- */
        .contact-grid {
            /* Modified to be a column layout for the circle + form */
            background-color: rgba(30, 30, 30, 0.7); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            display: flex;
            flex-direction: column; /* Changed to column for better flow with the form */
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            gap: 40px; /* Reduced gap since details list is replaced by form */
        }
        
        /* Left: Contact Circle - kept for design */
        .contact-circle {
            width: 300px;
            height: 300px;
            background-color: #383838;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        
        .contact-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em; 
            color: #ffffff;
            line-height: 1.1;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            user-select: none;
        }
        
        /* ************ NEW: Form Styles ************ */
        .contact-form {
            width: 100%;
            max-width: 500px; /* Constrain the form width */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #f0f0f0;
            box-sizing: border-box; /* Important for padding/border not to increase overall width */
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #888;
            outline: none;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #007bff; /* A prominent color for the button */
            color: #ffffff;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        /* ************ NEW: LinkedIn Item Styling ************ */
        .linkedin-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .linkedin-item i {
            font-size: 2em;
            color: #0077b5; /* Official LinkedIn Blue */
        }
        
        .linkedin-item a {
            font-family: 'Montserrat', sans-serif; 
            font-size: 1.1em; 
            font-weight: 600; 
            color: #f0f0f0;
            text-decoration: none;
            transition: color 0.2s;
        }

        .linkedin-item a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (min-width: 769px) {
            /* Re-establishing side-by-side layout for large screens with the form */
            .contact-grid {
                flex-direction: row; 
                align-items: flex-start;
                gap: 50px;
            }
            .contact-form {
                max-width: none; /* Allow form to take available space */
            }
        }
        
        @media (max-width: 768px) {
            .nav-buttons-top {
                gap: 8px;
            }
            .nav-link {
                padding: 10px 12px;
                font-size: 0.8em;
            }
            .contact-grid {
                flex-direction: column; 
                gap: 40px;
                padding: 40px 20px;
            }
            .contact-circle {
                width: 250px;
                height: 250px;
            }
            .contact-title {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        
        <nav class="nav-buttons-top">
            <a href="education.html" class="nav-link">EDUCATION</a>
            <a href="skills.html" class="nav-link">KEY SKILLS & TOOLS</a>
            <a href="certifications.html" class="nav-link">CERTIFICATIONS & TRAINING</a>
            <a href="experience.html" class="nav-link">WORK EXPERIENCE</a>
        </nav>

        <section class="contact-grid">
            <div class="contact-circle">
                <h2 class="contact-title">CONTACT<br>ME</h2>
            </div>
            
            <form class="contact-form" action="YOUR_SERVER_ENDPOINT" method="POST">
                <p style="font-size: 1.1em; margin-bottom: 25px;">
                    Please use the form below to send a message. I'll get back to you as soon as possible!
                </p>
                
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject (Optional):</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g., Job Inquiry, Collaboration">
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
                
                <div class="linkedin-item">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/zaheer-abbas-52165640" target="_blank">Connect on LinkedIn</a>
                </div>
                
            </form>
            </section>

        <nav class="nav-buttons-bottom">
            <a href="index.html" class="nav-link home-button">HOME</a>
        </nav>
    </div>
</body>
</html>
