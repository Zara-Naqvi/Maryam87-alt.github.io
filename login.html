    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7fafc; 
        }
        /* Style for the editable content area */
        #editorContent {
            min-height: 200px;
            border: 1px solid #d1d5db; /* Gray-300 */
            padding: 1rem;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        #editorContent:focus {
            outline: none;
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Focus ring */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Container -->
    <div id="appContainer" class="w-full max-w-xl bg-white p-8 rounded-xl shadow-2xl border border-gray-100">

        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6 border-b pb-3" id="titleHeader">Admin Portal</h1>

        <!-- Loading/Message Area -->
        <div id="messageBox" class="text-center p-3 mb-4 rounded-lg text-sm hidden" role="alert"></div>

        <!-- Content Area: Toggled by JavaScript -->
        <div id="contentArea">
            <!-- Login Form (Default View) -->
            <form id="loginForm" class="space-y-4">
                <p class="text-gray-600 text-center">Sign in with your admin credentials to manage content.</p>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required autocomplete="username"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="admin@yourdomain.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required autocomplete="current-password"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="••••••••">
                </div>
                <button type="submit" id="loginButton"
                        class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold shadow-md transition duration-200 hover:bg-blue-700">
                    Log In
                </button>
            </form>

            <!-- Admin Editor (Hidden until login) -->
            <div id="adminEditor" class="hidden">
                <p class="text-lg font-bold text-gray-800 mb-3">Homepage Editable Text</p>
                <!-- This div is contentEditable, allowing your uncle to type directly in it -->
                <div id="editorContent" contenteditable="true" class="mb-4">
                    <p class="text-gray-500 italic">Loading content...</p>
                </div>
                <div class="flex justify-between items-center">
                    <button id="saveButton" disabled
                            class="flex-1 bg-green-600 text-white p-3 rounded-lg font-bold shadow-md transition duration-200 hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed mr-2">
                        Save Changes
                    </button>
                    <button id="logoutButton"
                            class="bg-gray-500 text-white p-3 rounded-lg font-bold shadow-md transition duration-200 hover:bg-gray-600 ml-2">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Use a function to safely get and parse the config variables
        const getFirebaseConfig = () => {
            try {
                // Accessing the global variables provided by the Canvas environment
                const configString = window.__firebase_config || '{}';
                const config = JSON.parse(configString);
                
                // Return null if critical data is missing (e.g., if projectId is not in the parsed object)
                if (!config.projectId) {
                    return null;
                }
                return config;
            } catch (e) {
                console.error("Failed to parse Firebase configuration:", e);
                return null;
            }
        };

        const getAppId = () => {
            return window.__app_id || 'default-app-id';
        };


        // Global Firebase Instances
        let app, db, auth;
        let isAuthReady = false;
        
        const appId = getAppId();
        const firebaseConfig = getFirebaseConfig();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const adminEditor = document.getElementById('adminEditor');
        const editorContent = document.getElementById('editorContent');
        const messageBox = document.getElementById('messageBox');
        const loginButton = document.getElementById('loginButton');
        const saveButton = document.getElementById('saveButton');
        const logoutButton = document.getElementById('logoutButton');

        // --- Utility Functions ---

        // Function to display messages (error or success)
        const displayMessage = (message, type = 'error') => {
            messageBox.innerHTML = message; // Use innerHTML to support the bolded error message
            messageBox.className = 'text-center p-3 mb-4 rounded-lg text-sm'; // Reset classes
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
            } else {
                 messageBox.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-300');
            }
            messageBox.classList.remove('hidden');
        };

        // Function to hide messages
        const hideMessage = () => {
            messageBox.classList.add('hidden');
            messageBox.innerHTML = '';
        };

        // --- Firebase Initialization and Authentication ---

        const initializeFirebase = async () => {
            
            if (!firebaseConfig) {
                 displayMessage('**Firebase Init Error:** Configuration data is missing. Cannot initialize Firebase.', 'error');
                 return;
            }
            
            try {
                // Set Firestore log level to debug for better console output
                setLogLevel('debug');
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // We no longer need to sign in anonymously first, as the admin should only use email/password here.
                // We rely solely on the admin logging in via the form.

                // 2. Auth State Change Listener
                onAuthStateChanged(auth, (user) => {
                    isAuthReady = true;
                    if (user && user.email) {
                        // User is signed in and has an email (meaning they logged in via email/password)
                        switchToEditorView();
                        setupContentListener();
                    } else {
                        // No user or anonymous user (default state). Stay on login screen.
                        switchToLoginView();
                    }
                });

            } catch (error) {
                // This catch block handles errors during the initializeApp call itself
                displayMessage(`**Firebase Init Error:** ${error.message}`, 'error');
                console.error("Firebase Initialization Error:", error);
            }
        };

        // --- UI State Management ---

        const switchToEditorView = () => {
            document.getElementById('titleHeader').textContent = 'Admin Editor';
            loginForm.classList.add('hidden');
            adminEditor.classList.remove('hidden');
            hideMessage();
            displayMessage("Logged in successfully. Content is loading...", 'info');
        };

        const switchToLoginView = () => {
            document.getElementById('titleHeader').textContent = 'Admin Portal';
            adminEditor.classList.add('hidden');
            loginForm.classList.remove('hidden');
            // Clear content and editor state on logout
            editorContent.innerHTML = '<p class="text-gray-500 italic">Please log in to load content.</p>';
            saveButton.disabled = true;
            saveButton.textContent = 'Save Changes';
        };

        // --- Data Handling ---

        // Firestore reference for the editable content
        const getContentDocRef = () => {
             // Path: /artifacts/{appId}/public/data/editable_content/home-text
             return doc(db, 'artifacts', appId, 'public', 'data', 'editable_content', 'home-text');
        };

        // Real-time listener for the content
        const setupContentListener = () => {
            // Check if DB and a proper admin user are present
            if (!db || !auth.currentUser || !auth.currentUser.email) return;

            const contentRef = getContentDocRef();

            // Listen for document changes in real-time
            onSnapshot(contentRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const contentHtml = data.contentHtml || '<h2>Welcome Admin!</h2><p>This is placeholder text. Start editing and click save!</p>';
                    editorContent.innerHTML = contentHtml;
                } else {
                    // Document doesn't exist, use a default message and allow saving
                    editorContent.innerHTML = '<h2>Welcome Admin!</h2><p>This is placeholder text. Start editing and click save to create the document!</p>';
                }
                saveButton.disabled = false; // Enable saving once content is loaded/defaulted
                displayMessage("Content loaded and ready for editing.", 'success');
            }, (error) => {
                console.error("Firestore Listener Error:", error);
                displayMessage(`**Failed to load content:** Check Firebase Rules (must allow read/write for authenticated users). Error: ${error.message}`, 'error');
            });
        };

        // Function to save the modified content
        const saveContent = async () => {
            if (!db || !auth.currentUser || !auth.currentUser.email || saveButton.disabled) {
                displayMessage("Access denied. Please log in as an administrator.", 'error');
                return;
            }

            const newContentHtml = editorContent.innerHTML.trim();
            const contentRef = getContentDocRef();

            if (newContentHtml.length === 0) {
                 displayMessage("Content cannot be empty.", 'error');
                 return;
            }

            try {
                saveButton.disabled = true;
                saveButton.textContent = 'Saving...';
                hideMessage();

                // Save the HTML content to Firestore
                await setDoc(contentRef, {
                    contentHtml: newContentHtml,
                    lastModified: new Date().toISOString(),
                    lastModifiedBy: auth.currentUser.email,
                });

                saveButton.textContent = 'Saved!';
                displayMessage("Changes saved successfully! Your homepage should now reflect these updates.", 'success');

                setTimeout(() => {
                    saveButton.textContent = 'Save Changes';
                    saveButton.disabled = false;
                }, 2000);

            } catch (error) {
                console.error("Save Error:", error);
                displayMessage(`**Failed to save changes:** Check Firebase Rules. Error: ${error.message}`, 'error');
                saveButton.textContent = 'Save Failed';
                saveButton.disabled = false;
            }
        };

        // --- Event Handlers ---

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            hideMessage();
            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';

            try {
                // Sign in with email and password
                await signInWithEmailAndPassword(auth, email, password);
                // AuthStateChanged listener handles the UI switch on success
            } catch (error) {
                console.error("Login Error:", error);
                let message = 'Login failed. Please check your email and password.';
                
                if (error.code === 'auth/operation-not-allowed') {
                    message = 'ACTION REQUIRED! Login failed because **Email/Password sign-in is currently DISABLED** in your Firebase Console.';
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = 'Invalid credentials. Check your email and password, and ensure the admin user exists in your Firebase project.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Invalid email format.';
                }
                displayMessage(`**Error:** ${message}`, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        });

        saveButton.addEventListener('click', saveContent);

        logoutButton.addEventListener('click', async () => {
            if (auth) {
                try {
                    // Sign out the currently authenticated user
                    await signOut(auth);
                } catch (error) {
                    console.error("Logout Error:", error);
                    displayMessage(`Logout failed: ${error.message}`, 'error');
                }
                // The onAuthStateChanged listener handles the transition to the login screen
            }
        });

        // Start the application
        initializeFirebase();

    </script>
</body>
