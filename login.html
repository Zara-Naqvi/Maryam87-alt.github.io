<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Multi-Page Editor</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7fafc; 
        }
        /* Style for the editable content area */
        #editorContent {
            min-height: 250px; /* Increased height for better editing */
            border: 1px solid #d1d5db; /* Gray-300 */
            padding: 1rem;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        #editorContent:focus {
            outline: none;
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Focus ring */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Container -->
    <div id="appContainer" class="w-full max-w-xl bg-white p-8 rounded-xl shadow-2xl border border-gray-100">

        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6 border-b pb-3" id="titleHeader">Admin Portal</h1>

        <!-- Loading/Message Area -->
        <div id="messageBox" class="text-center p-3 mb-4 rounded-lg text-sm hidden" role="alert"></div>

        <!-- Content Area: Toggled by JavaScript -->
        <div id="contentArea">
            <!-- Login Form (Default View) -->
            <form id="loginForm" class="space-y-4">
                <p class="text-gray-600 text-center">Sign in with your admin credentials to manage content.</p>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required autocomplete="username"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="admin@yourdomain.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required autocomplete="current-password"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="••••••••">
                </div>
                <button type="submit" id="loginButton"
                        class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold shadow-md transition duration-200 hover:bg-blue-700">
                    Log In
                </button>
            </form>

            <!-- Admin Editor (Hidden until login) -->
            <div id="adminEditor" class="hidden">
                <div class="mb-4">
                    <label for="pageSelector" class="block text-sm font-medium text-gray-700 mb-1">Select Page to Edit</label>
                    <select id="pageSelector" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 bg-white">
                        <option value="index">1. Home Page (index.html)</option>
                        <option value="certifications">2. Certifications Page</option>
                        <option value="contact">3. Contact Page</option>
                        <option value="education">4. Education Page</option>
                        <option value="experience">5. Experience Page</option>
                        <option value="project">6. Project Page</option>
                        <option value="skills">7. Skills Page</option>
                    </select>
                </div>
                
                <p class="text-lg font-bold text-gray-800 mb-3">Editable Text Area</p>
                <!-- NOTE: The content is saved as HTML. You can use simple HTML tags here! -->
                <div id="editorContent" contenteditable="true" class="mb-4">
                    <p class="text-gray-500 italic">Select a page to load content...</p>
                </div>

                <div class="flex justify-between items-center">
                    <button id="saveButton" disabled
                            class="flex-1 bg-green-600 text-white p-3 rounded-lg font-bold shadow-md transition duration-200 hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed mr-2">
                        Save Changes
                    </button>
                    <button id="logoutButton"
                            class="bg-gray-500 text-white p-3 rounded-lg font-bold shadow-md transition duration-200 hover:bg-gray-600 ml-2">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // =========================================================================
        // FULL FIREBASE CONFIGURATION PROVIDED DIRECTLY IN CODE
        // =========================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAGiVblaZ01_iyiaJ8AAZgmob-eGZia9j0",
            authDomain: "zahra-work-experience-edition.firebaseapp.com",
            projectId: "zahra-work-experience-edition",
            storageBucket: "zahra-work-experience-edition.firebasestorage.app",
            messagingSenderId: "387461286315",
            appId: "1:387461286315:web:158b2e2d1ec8324fb0eaee"
        };
        // =========================================================================

        const getAppId = () => {
             // We rely on the automatic variable for the App ID path
            return window.__app_id || 'default-app-id';
        };

        // Global Firebase Instances
        let app, db, auth;
        let unsubscribeContentListener = null; 
        let currentPage = 'index'; // Default page is now 'index'
        
        const appId = getAppId();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const adminEditor = document.getElementById('adminEditor');
        const editorContent = document.getElementById('editorContent');
        const messageBox = document.getElementById('messageBox');
        const loginButton = document.getElementById('loginButton');
        const saveButton = document.getElementById('saveButton');
        const logoutButton = document.getElementById('logoutButton');
        const pageSelector = document.getElementById('pageSelector'); 

        // --- Utility Functions ---

        const displayMessage = (message, type = 'error') => {
            messageBox.innerHTML = message;
            messageBox.className = 'text-center p-3 mb-4 rounded-lg text-sm';
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
            } else {
                 messageBox.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-300');
            }
            messageBox.classList.remove('hidden');
        };

        const hideMessage = () => {
            messageBox.classList.add('hidden');
            messageBox.innerHTML = '';
        };

        // --- Firebase Initialization and Authentication ---

        const initializeFirebase = async () => {
            if (!firebaseConfig.projectId) {
                displayMessage('Internal error: Project ID is missing from the hardcoded configuration.', 'error');
                return;
            }
            
            try {
                setLogLevel('debug');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user && user.email) {
                        switchToEditorView();
                        // Initial content load based on default page ('index')
                        loadContent(currentPage); 
                    } else {
                        switchToLoginView();
                    }
                });

            } catch (error) {
                displayMessage(`**Firebase Initialization Failed:** Error: ${error.message}`, 'error');
                console.error("Firebase Initialization Error:", error);
            }
        };

        // --- UI State Management and Data Handling ---

        const switchToEditorView = () => {
            document.getElementById('titleHeader').textContent = 'Admin Editor';
            loginForm.classList.add('hidden');
            adminEditor.classList.remove('hidden');
            hideMessage();
            displayMessage(`Logged in. Loading content for the ${currentPage.toUpperCase()} page...`, 'info');
        };

        const switchToLoginView = () => {
            document.getElementById('titleHeader').textContent = 'Admin Portal';
            adminEditor.classList.add('hidden');
            loginForm.classList.remove('hidden');
            editorContent.innerHTML = '<p class="text-gray-500 italic">Please log in to load content.</p>';
            saveButton.disabled = true;
            saveButton.textContent = 'Save Changes';
            
            // Cleanup listener on logout
            if (unsubscribeContentListener) {
                unsubscribeContentListener();
                unsubscribeContentListener = null;
            }
        };

        const getContentDocRef = (pageName) => {
             // Path: /artifacts/{appId}/public/data/editable_content/{pageName}
             // pageName will be 'index', 'certifications', etc.
             return doc(db, 'artifacts', appId, 'public', 'data', 'editable_content', pageName);
        };

        const loadContent = (pageName) => {
            if (!db || !auth.currentUser) return;

            // 1. Clean up old listener if one exists
            if (unsubscribeContentListener) {
                unsubscribeContentListener();
            }
            
            currentPage = pageName;
            editorContent.innerHTML = `<p class="text-gray-500 italic">Loading ${pageName.toUpperCase()} content...</p>`;
            saveButton.disabled = true;
            hideMessage();

            const contentRef = getContentDocRef(pageName);

            // 2. Set up new listener
            unsubscribeContentListener = onSnapshot(contentRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const contentHtml = data.contentHtml || `<h2>Welcome Admin!</h2><p>Start editing content for the ${pageName.toUpperCase()} page.</p>`;
                    editorContent.innerHTML = contentHtml;
                } else {
                    editorContent.innerHTML = `<h2>Welcome Admin!</h2><p>This is placeholder content for the ${pageName.toUpperCase()} page. Edit it and click save to create the document!</p>`;
                }
                saveButton.disabled = false;
                displayMessage(`Content loaded for the ${pageName.toUpperCase()} page.`, 'success');
            }, (error) => {
                console.error("Firestore Listener Error:", error);
                displayMessage(`**Failed to load content for ${pageName}:** Check Firebase Rules. Error: ${error.message}`, 'error');
                saveButton.disabled = true;
            });
        };

        const saveContent = async () => {
            if (!db || !auth.currentUser || saveButton.disabled) {
                displayMessage("Access denied. Please log in as an administrator.", 'error');
                return;
            }

            const newContentHtml = editorContent.innerHTML.trim();
            const contentRef = getContentDocRef(currentPage);

            if (newContentHtml.length === 0) {
                 displayMessage("Content cannot be empty.", 'error');
                 return;
            }

            try {
                saveButton.disabled = true;
                saveButton.textContent = 'Saving...';
                hideMessage();

                await setDoc(contentRef, {
                    contentHtml: newContentHtml,
                    lastModified: new Date().toISOString(),
                    lastModifiedBy: auth.currentUser.email,
                });

                saveButton.textContent = 'Saved!';
                displayMessage(`Changes saved successfully for the ${currentPage.toUpperCase()} page!`, 'success');

                setTimeout(() => {
                    saveButton.textContent = 'Save Changes';
                    // The onSnapshot listener will re-enable the button if data changes
                }, 2000);

            } catch (error) {
                console.error("Save Error:", error);
                displayMessage(`**Failed to save changes:** Check Firebase Rules. Error: ${error.message}`, 'error');
                saveButton.textContent = 'Save Failed';
                saveButton.disabled = false;
            }
        };

        // --- Event Handlers ---

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            hideMessage();
            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // On success, onAuthStateChanged handles the view switch
            } catch (error) {
                console.error("Login Error:", error);
                let message = 'Login failed. Please check your email and password.';
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    message = 'Invalid credentials. Please verify your email and password.';
                }
                displayMessage(`**Error:** ${message}`, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        });

        pageSelector.addEventListener('change', (e) => {
            loadContent(e.target.value);
        });
        
        saveButton.addEventListener('click', saveContent);
        
        logoutButton.addEventListener('click', async () => {
            if (auth) {
                try {
                    await signOut(auth);
                } catch (error) {
                    console.error("Logout Error:", error);
                    displayMessage(`Logout failed: ${error.message}`, 'error');
                }
            }
        });

        // Start the application
        initializeFirebase();

    </script>
</body>
</html>
